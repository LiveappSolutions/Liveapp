<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">
<head>

    <title>%LANG:APP_NAME% - %LANG:S_ERR%</title>
            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script> 
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script language="javascript" type="text/javascript">

        function PageLoad() {

            //Set title.
            parent.document.title = document.title;
           
            $("#divTop").css("width", $(window).width());
            $("#divTop").css("display", "");
        };

    </script>

    <!--[if lte IE 8]>    	    
    <style type="text/css">
        .main-table {
            width: 100%; 
            height: 90%;
        }
    </style>
    <![endif]-->
    <!--[if IE 8]>    	    
    <style type="text/css">
        .main-table {
            width: 100%; 
            height: 98%;
        }
    </style>
    <![endif]-->

</head>
<body class="main-page" onload="PageLoad();">  
    
    <div id="divTop" style="position: fixed; top: 0; left:0; z-index: 900; display: none;">
        <table class="main-table" cellpadding="0" cellspacing="0"><tr class="main-title ui-widget-header" style="padding-bottom: 0px;">
        <td class="main-side main-titleBorder" style="width: 16%"></td>
        <td class="main-center main-titleBorder" style="padding-bottom: 0px;">
            <table>
                <tr>
                    <td id="imgLogo" style="vertical-align: bottom;">
                        <img src="%SERVERADDRESS%Images/Logo.png" alt="%LANG:APP_NAME%" border="0" style="max-height: 30px;" />
                    </td>
                    <td style="width: 100%;">
                        <table id="tblTop" style="width: 100%; height: 34px; vertical-align: middle;">
                            <tr>
                                <td style="width: 100%;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td class="main-side main-titleBorder" style="width: 24%"></td>
    </tr></table></div>
    <table class="main-table" cellpadding="0" cellspacing="0">
            <tr class="main-title" style="padding-bottom: 0px; height: 44px;">
                <td class="main-side main-titleBorder" colspan="2"></td>
                <td class="main-center main-titleBorder" style="padding-bottom: 0px;"></td>
                <td class="main-side main-titleBorder"></td>
            </tr>         
            <tr>
                <td style="width: 3%">                               
                </td>
                <td class="main-side" style="width: 13%">                
                </td>
                <td id="tdMain" class="main-center main-content">
                                        
                    <center>
                    <br />
                    <div class="ui-dialog ui-dialog-content ui-widget ui-widget-content ui-corner-all"
                        style="text-align: left; width: 600px; margin-top: 50px; background-color: #FBFBFF; padding: 10px;">
    
                        <table>
                            <tr>
                                <td>
                                    &nbsp;&nbsp;
                                    <img src="%SERVERADDRESS%Images/Icons/icon-important.png" />
                                    &nbsp;&nbsp;&nbsp;
                                </td>
                                <td>
                                    <h3>%LANG:ERR_FILE%</h3>
                                </td>
                            </tr>
                        </table>

                        <p style="padding: 5px;">
                            %LANG:ERR_FNF%
                        </p>

                        <div>
        
                            <p style="padding: 5px;">
                                <b>%LANG:S_EXAMPLEINC%</b> 
                                <br /><br />&lt;script src="%PARAM:URL%f/?t=js" type="text/javascript"&gt;&lt;/script&gt;
                            </p>
                            <p style="padding: 5px;">
                                <b>%LANG:S_EXAMPLEINCSTYLE%</b> 
                                <br /><br />&lt;link href="%PARAM:URL%f/?t=css" type="text/css" rel="stylesheet" /&gt;
                            </p>

                        </div>

                    </div>
                    </center>                                       
                    
                </td>
                <td class="main-side" style="width: 24%">                     
                </td>
            </tr>
            <tr id="trFooter">
            <td class="main-side" colspan="2">
            </td>
            <td class="main-center footer-box">
                <table id="tdFooter" style="width: 100%;">
                    <tr>
                        <td id="tdOffline" class="footer-text" style="display: none;">
                        </td>
                        <td class="footer-text" style="width: 60%;">                                                                                   
                        </td>           
                        <td style="width: 40%; text-align: right;">
                            <div id="divStatus" class="footer-text">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="main-side">
            </td>
        </tr>
        </table>              
</body>
</html>
