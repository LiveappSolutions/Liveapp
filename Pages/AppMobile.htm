<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;" manifest="%SERVERADDRESS%Pages/3?instance=%PARAM:INSTANCE%">
<head>
    <title></title>
    <meta charset="utf-8">

	<link rel="icon" sizes="192x192" href="%SERVERADDRESS%Images/icon-highres.png">
	<link rel="icon" sizes="128x128" href="%SERVERADDRESS%Images/icon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="%SERVERADDRESS%Images/icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="%SERVERADDRESS%Images/icon.png">
	
    <link rel="shortcut icon" href="%SERVERADDRESS%/favicon.png" type="image/x-icon" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no, minimal-ui">
	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="mobile-web-app-capable" content="yes">

    <script type="text/javascript">

        var PAGE_PARAMETERS = "%PARAM:PAGEPARAMS%";

    </script>

    <link href="%SERVERADDRESS%f/?t=css&mobile=true&ver=%VERSION%&instance=%PARAM:INSTANCE%&includecustom=true" type="text/css" rel="stylesheet" />
    
	<!-- <script src="https://www.liveapp.com.au:444/remote.js?A829E02C-FAB5-412C-895B-24D858CDFAED"></script> -->

    <script src="%SERVERADDRESS%f/?t=js&mobile=true&ver=%VERSION%&instance=%PARAM:INSTANCE%&min=%PARAM:MINIFY%&includecustom=true" type="text/javascript"></script>
    
    <script type="text/javascript">

        //Check if the scripts loaded.
        if (typeof Application == 'undefined') {
            alert("%LANG:ERR_LOADFAILED%");
            throw "";
        }

        Application.developerMode = !%PARAM:MINIFY%;

        //Page Loader
        $(document).ready(function () {

            $.event.special.tap.tapholdThreshold = 1000;
            $.event.special.tap.emitTapOnTaphold = true;
            $.event.special.swipe.durationThreshold = 1999;
            Application.executionPath = "./";

            $("#divMobileFooter").hide();

            Application.LoadModules(Application.windowType.Mobile);
            Application.HookPageEvents();

			if(Application.IsPrivate())
				Application.Message('You are currently in private mode. Some features will be unavailable.');
        });

    </script>
	
</head>
<body>    
    <div id="mainPage" data-role="page" data-theme="a">

        <div data-role="panel" id="divSideMenu" data-display="overlay" data-theme="a">
            <center><div id="tdImg"></div></center>
            <input id="txtGlobalSearch" style="display: none; padding: 5px; border: 0px currentColor; border-image: none; width: 300px; height: 20px; margin-right: 10px; opacity: 0.8;" placeholder="Search" data-clear-btn="true">
            <ul data-role="listview" id="divSide" data-inset="true" class="jqm-list" data-theme="a"></ul>
            <input id="changeProfilePic" type="file" style="visibility: hidden;position: absolute;top: 0;left: -5000px;" />
            <div style="font-size: small">
                Version %VERSION%
                <p><script type="text/javascript">document.write(screen.width+'x'+screen.height)</script></p>
            </div>
        </div>

        <div data-role="panel" id="divFactbox" data-display="overlay" data-position="right" data-theme="a" data-swipe-close="false" data-dismissible="false" style="width: 500px; padding: 3px;">
            <div style='font-size: 16pt; width: 50px; text-align: center; font-family: Arial; color: Gray;' onclick="$('#divFactbox').panel('close');">X</div>
            <div id="AppSideWorkspace">
            </div>
        </div>

        <div id="divMobileHeader" style="display: none;" data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
            <a id="lnkMenu" data-role="button" data-icon="bars" data-inline="true" class="unselectable" style="display: none; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px;">Menu</a>
            <h1 id="windowTitle"></h1>
            <a id="lnkInfo" data-role="button" data-icon="info" data-inline="true" class="unselectable" style="display: none; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px;">Info</a>
        </div><!-- /header -->
        <div id="divWarning" style="display: none; background-color: #FFFFA6; padding: 4px; margin: 5px; font-weight: bold; margin-top: 38px;">
            %LANG:S_CONNECTIVITY%
        </div>
        <div id="divContent" data-role="content" style="padding: 0px;">
            <center>
                <div id="divLogin" style="max-width: 400px; margin-top: 0px; padding: 10px; border: 0px; display: none; color: black;">

                    <p>
                        <img id="imgHeader" src="" alt="Logo" style="max-width:300px">
                    </p>

                    <fieldset>
                        
                        <input type="text" id="txtUsername" class="text ui-widget-content ui-corner-all" style="font-size: 16px;" autocorrect="off" value="" tabindex="1" placeholder="Username" />
                        <input type="password" id="txtPassword" class="text ui-widget-content ui-corner-all" style="font-size: 16px;" autocorrect="off" value="" tabindex="2" placeholder="Password" />
                        <span id="spanRemember">
                            <label>
                                <input type="checkbox" id="chkRemember" style="font-size: 16px;" onclick="Application.App.RememberOnClick();" data-theme="a" /> %LANG:S_REMEMBER%
                            </label>
                        </span>
                    </fieldset>
                    <input id="btnLogin" type="button" data-theme="a" value="Login" tabindex="4" onclick="Application.RunNext(Application.App.Login);" />

                </div>

                <div id="tdOffline" style="display: none; max-width: 400px; text-align: left;">
                    <a id="offlineIndicatorText" style="cursor: pointer">
                        Online
                    </a>
                </div>

            </center>

            <table style="width: 100%">
                <tr>
                    <td id="tdMain" style="width: 100%; vertical-align: top;">
                        <div id="AppWindows" class="main-windowstb" style="margin-left: 5px; margin-right: 5px; position: fixed; top: 41px; z-index: 900; height: 35px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;">
                        </div>
                        <div id="AppWorkspace" style="height: auto; vertical-align: top; margin-top: 38px;" onclick="$('#divFactbox').panel('close');">
                        </div>
                    </td>
                </tr>
            </table>

        </div><!-- /content -->

        <div class="placeholder" style="height: 1px;"></div>

        <div id="divMobileFooter" data-role="footer" data-theme="a" class="custom-fixed-footer">
            <a id="customBtn1" data-role="button" data-icon="carat-r" style="float: right; margin-right: 10px; display: none;">Custom Button 1</a>
            <a id="customBtn2" data-role="button" data-icon="carat-r" style="float: right; margin-right: 10px; display: none;">Custom Button 2</a>
            <a id="okBtn" data-role="button" data-icon="carat-r" style="float: right; margin-right: 10px; display: none;">OK</a>
            <a id="saveNewBtn" data-role="button" data-icon="carat-r" style="float: right; margin-right: 10px; display: none;">Save & New</a>
            <a id="saveCloseBtn" data-role="button" data-icon="check" style="float: right; margin-right: 10px;">Save & Close</a>
            <a id="saveBtn" data-role="button" data-icon="check" style="float: right; margin-right: 10px;">Save</a>
			<a id="closeBtn" data-role="button" data-icon="delete" style="float: right; margin-right: 10px; display: none;">Close</a>
        </div>

    </div><!-- /page -->

    <div class="ui-loader-background"></div>

</body>
</html>
