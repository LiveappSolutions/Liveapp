<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;" manifest="%SERVERADDRESS%Pages/2?instance=%PARAM:INSTANCE%">
<head>
    <title></title>
    
    <link rel="icon" href="%SERVERADDRESS%/favicon.png" type="image/x-icon" /> 
    <link rel="shortcut icon" href="%SERVERADDRESS%/favicon.png" type="image/x-icon" /> 

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script type="text/javascript">

        var PAGE_PARAMETERS = "%PARAM:PAGEPARAMS%";

    </script>    
    
    <link href="%SERVERADDRESS%f/?t=css&ver=%VERSION%&instance=%PARAM:INSTANCE%&includecustom=true" type="text/css" rel="stylesheet" />
        
    <script src="%SERVERADDRESS%f/?t=js&ver=%VERSION%&instance=%PARAM:INSTANCE%&min=%PARAM:MINIFY%&includecustom=true" type="text/javascript"></script>
    
    <script type="text/javascript">


        //Check if the scripts loaded.
        if (typeof Application == 'undefined') {

            //Check for bad browser version.
            if (!document.addEventListener) {
                window.location = "%SERVERADDRESS%/Pages/8911";
                throw "";
            }

            alert("%LANG:ERR_LOADFAILED%");
            throw "";
        }

        Application.developerMode = !%PARAM:MINIFY%;

        //Switch to mobile...
        if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) && "%PARAM:ORGPARAMS%".indexOf("mobile") == -1) {
            if ("%PARAM:ORGPARAMS%" == "") {
                window.location = "%SERVERADDRESS%%PARAM:INSTANCE%?mobile=true";
            } else {
                window.location = "%SERVERADDRESS%%PARAM:INSTANCE%?mobile=true&%PARAM:ORGPARAMS%";
            }
        }

        //Page Loader
        $(document).ready(function () {
            Application.LoadModules(Application.windowType.Normal);
            Application.HookPageEvents();
        });

    </script>

    <!--[if lte IE 8]>    	    
    <style type="text/css">
        .main-table {
            width: 100%; 
            height: 90%;
        }
    </style>
    <![endif]-->
    <!--[if IE 8]>    	    
    <style type="text/css">
        .main-table {
            width: 100%; 
            height: 98%;
        }
    </style>
    <![endif]-->

</head>
<body class="ui-widget-content main-page">
    <div id="divTop" style="position: fixed; top: 0; left: 0; display: none; border-width: 0px; z-index: 28999; border-bottom-style: solid; border-bottom-color: rgb(46, 204, 113);">
        <table class="main-table" cellpadding="0" cellspacing="0">
            <tr class="main-title ui-widget-header" style="padding-bottom: 0px;">
                    <td id="tdMainMenuTop" class="main-side main-titleBorder" style="width: 16%"></td>
                <td id="tdMainTop" class="main-center main-titleBorder" style="padding-bottom: 0px;">
                    <table>
                        <tr>
                            <td style="vertical-align: bottom;">
                                <img id="imgLogo" src="%SERVERADDRESS%Images/Logo.png" alt="%LANG:APP_NAME%" border="0" style="max-height: 30px;" />
                            </td>
                            <td style="width: 100%;">
                                <table id="tblTop" style="width: 100%; height: 34px; vertical-align: middle;">
                                    <tr>
                                        <td id="tdTop" style="width: 100%; text-align: right">
											<img id="imgGlobalSearch" src='%SERVERADDRESS%Images/loader.gif' style="display: none;" /> 
                                            <input id="txtGlobalSearch" class="search-box" placeholder="Search">
                                        </td>  
                                            <td id="tdImg"></td>
                                        <td id="lnkLogout" class="top-link ui-widget-header" style="display: none; font-weight: bold;" onclick="javascript:Application.App.Logout()"
                                            onmouseover="this.className='top-link ui-state-highlight';" onmouseout="this.className='top-link ui-widget-header';">
                                            %LANG:S_LOGOUT%
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                    <td id="tdSideTop" class="main-side main-titleBorder" style="width: 24%"></td>
            </tr>
        </table>
    </div>
    <table class="main-table" cellpadding="0" cellspacing="0">
        <tr class="main-title" style="padding-bottom: 0px; height: 44px;">
                <td class="main-side main-titleBorder" colspan="2"></td>
                <td class="main-center main-titleBorder" style="padding-bottom: 0px;"></td>
                <td class="main-side main-titleBorder"></td>
        </tr>
        <tr id="trMain">
            <td class="main-side" style="width: 2%; min-width: 15px; max-width: 15px; text-align: right;">
                <div class="main-windowstb" style="height: 30px;">
                    <a href='#' onclick='Application.App.ToggleMainMenu();' class='ui-corner-all'><img id="menuToggle" border="0" style="display: none;" width="19" height="19" /></span></a>
                </div>
            </td>
            <td id="tdMainMenu" class="main-side" style="width: 14%; min-width: 230px;">
                <!-- SIDE MENU -->
                <div id="divSide" style="width: 95%; padding-left: 5px;">
                </div>              
            </td>
            <td id="tdMain" class="main-center main-content">
                <div id="divWarning" style="display: none; background-color: #FFFFA6; padding: 4px; margin: 5px; font-weight: bold;">
                    %LANG:S_CONNECTIVITY% 
                </div>
                <div id="AppWindows" class="main-windowstb">
                </div>
                <div id="AppWorkspace" class="main-window">
                </div>
                <center>
                    <!-- LOGIN FORM -->
                    <div id="divLogin" class="ui-dialog ui-dialog-content ui-widget ui-widget-content ui-corner-all"
                        style="text-align: left; width: 400px; display: none; margin-top: 50px; background-color: #FBFBFF; padding: 10px;">                        
                        <h1 id="hdrLogin">%LANG:S_LOGINPROMPT%</h1>                     
                        <fieldset>                
                            <input type="text" id="txtUsername" class="text ui-widget-content ui-corner-all" style="font-size: 16pt;" value="" tabindex="1" placeholder="Username" />
                            <input type="password" id="txtPassword" class="text ui-widget-content ui-corner-all" style="font-size: 16pt;" value="" tabindex="2" placeholder="Password" />
                            <br />
                            <span id="spanRemember"><input type="checkbox" id="chkRemember" onclick="Application.App.RememberOnClick();" tabindex="3">%LANG:S_REMEMBER%</value></span>
                        </fieldset>                        
                        <br />
                        <div id="btnLogin" onclick="Application.RunNext(Application.App.Login);" 
                            onmouseover="$(this).addClass('mobilebtn-hover');" 
                            onmouseout="$(this).removeClass('mobilebtn-hover');"  
                            class="mobilebtn unselectable">
                            Login
                        </div>
                    </div>                      
                </center>
            </td>
            <td id="tdSide" class="main-side" style="width: 24%; min-width: 30px;">
                <div id="SideWindows" class="main-windowstb" style="height: 30px;">
                    <a href='#' onclick='Application.App.ToggleSide();' class='ui-corner-all'><img id="sideToggle" border="0" style="display: none;" width="19" height="19"></span></a>
                </div>
                <div id="AppSideWorkspace" class="main-window-side">
                </div>
            </td>
        </tr>
        <tr id="trFooter">
                <td class="main-side" colspan="2"></td>
            <td class="main-center footer-box">
                <table id="tdFooter" style="width: 100%;">
                    <tr>
						<td id="tdOffline" class="footer-text" style="display: none;">
                                <table>
                                    <tr>
                                        <td>
                            <div id="offlineIndicator" class="indicator">                                
                                            </div>
                                        </td>
                            <td>
                            <span id="offlineIndicatorText" style="cursor: pointer">   
                                Online                             
                            </span>
                            </td>
                            <td> | </td>
                                    </tr>
                                </table>
                        </td>
                            <td id="tdCopyright" class="footer-text" style="width: 60%;"></td>
                        <td style="width: 40%; text-align: right;">
                            <div id="divStatus" class="footer-text">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
                <td class="main-side"></td>
        </tr>
    </table>
</body>
</html>
